<app-header></app-header>
<div class="container">
  <div class="movie d-flex">
    <div class="movie-image">
      <img ngSrc="{{movie.poster_path}}" alt="Movie poster" priority width="414" height="621" class="img-fluid rounded-3">
    </div>
    <div class="movie-info">

      <div class="d-flex justify-content-between movie-title">
        <div>{{ movie.title }}</div>
        <div class="rating d-flex" *ngIf="movie.vote_average">
          <span>{{ movie.vote_average }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" height="2.5rem" width="2.5rem" viewBox="0 0 47.94 47.94">
            <path style="fill:var(--primary-color);"
                  d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757  c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042  c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685  c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528  c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956  C22.602,0.567,25.338,0.567,26.285,2.486z"/>
          </svg>
        </div>
      </div>

      <div *ngIf="movie.adult" class="movie-age card-text"><span class="fw-semibold">Age: </span><span class="text-danger">18+</span></div>
      <div class="movie-genres"><span class="fw-semibold">Genres: </span> {{ genres }}</div>
      <div class="movie-genres"><span class="fw-semibold">Release date: </span> {{ movie.release_date }}</div>
      <div class="movie-runtime"><span class="fw-semibold">Runtime: </span>{{ movie.runtime }} min</div>
      <div class="movie-description"><span class="fw-semibold">Description: </span>{{ movie.overview }}</div>

    </div>
  </div>
  <div class="movie-sessions mt-4 text-center">
    <h1>Sessions</h1>
    <div *ngFor="let movieSession of movieSessions" class="movie-session-item mb-3">
      <app-movie-session-simplified class="mb-2" [movieSession]="movieSession"></app-movie-session-simplified>
    </div>
  </div>
</div>
