<div class="item" routerLink="/movies/{{ ticket.movieSession.movie.id }}">
  <div class="card">
    <div class="card-body">

      <div class="d-flex justify-content-between mb-2">
        <div class="movie-time">{{ time }}</div>
        <div class="movie-title">{{ ticket.movieSession.movie.title }}</div>
        <div class="seat-info">Row: {{ ticket.rowNumber }} Seat: {{ ticket.seatNumber }}</div>
      </div>

      <div class="d-flex justify-content-between">
        <div class="date">
          Date: {{ date }}
        </div>
        <div class="language">
          Language: {{ ticket.movieSession.movie.original_language }}
        </div>
      </div>

    </div>
  </div>
</div>
